<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Filters</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My CSS Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container pt-5 mt-5 mb-5">
        <h1 class="text-center fw-bold">JS - Filters</h1>
        <h3 class="text-center fst-italic mb-5">Trasforma le tue immagini con stile!</h3>

        <main class="mt-5">
            <!-- Box upload img -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="img-preview-box d-none">
                    <img class="img-preview" alt="Image Preview">
                    <!-- Messaggio di errore -->
                    <div class="error-message d-none"></div>
                </div>
            </div>

            <!-- Btn to upload img -->
            <label for="url-input-img" class="upload-box d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-upload"></i>
            </label>
            <input class="d-none" type="file" id="url-input-img" accept="image/*">

            <!-- Sezione input filtri css -->
            <div class="filters-box d-flex justify-content-center align-items-center flex-wrap text-center mt-5 d-none">
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
